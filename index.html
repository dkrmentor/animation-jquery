<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous"></script>

</head>
<body>

   <input type="button" value="Click" id="c1">
   <input type="button" value="Click" id="c2">

   <div id="1" style="background-color:red; width:100%; height:400px;" > </div>

    

 
 

   <div id="2" style="background-color:green; width:100%; height:400px;" > </div>







   <script type="text/javascript" >
$("#1").hide();
$("#2").hide();

$(document).ready(function(){
   $("#c1").click(function(){
      $("#1").show("slow");
      $("#2").hide();
   });
  
})
$(document).ready(function(){
   $("#c2").click(function(){
      $("#2").show("slow");
      $("#1").hide();
   });
  
})



      
   </script>
</body>
</html>
